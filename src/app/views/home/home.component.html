<section id="hero" #section class="relative h-full">
  <app-hero />
</section>
<section id="projects" #section class="bg-gray-200 bg-opacity-90 dark:bg-neutral-900 relative h-full items-center">
  <div class="h-full w-full flex flex-col gap-y-8 px-12 py-12">
    <app-projects />
  </div>
</section>
<section id="about-me" #section class="relative h-full">
  <p>Section Ã  propos de moi</p>
</section>
<section id="contact" #section class="relative h-full">
  <p>Section contact</p>
</section>
<ng-container *ngIf="sections">
  <button
    (click)="goToPreviousSection()"
    [disabled]="currentSectionIndex === 0"
    [ngClass]="currentSectionIndex === 0 ? 'opacity-0' : 'lg:opacity-25 lg:hover:opacity-100 opacity-100'"
    class="absolute transform p-[0.1rem] -translate-x-1/2 top-[15%] z-10 left-1/2 bg-white dark:bg-neutral-700 rounded-3xl transition-all lg:size-[1.75rem] size-8 duration-300 lg:hover:scale-125 lg:scale-100 scale-110"
    id="arrow-scroll-up"
  >
    <svg class="w-full" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
      <path d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke-linecap="round"
            stroke-linejoin="round"/>
    </svg>
  </button>
  <button
    (click)="goToNextSection()"
    [disabled]="currentSectionIndex === sections.length - 1"
    [ngClass]="currentSectionIndex === sections.length - 1 ? 'opacity-0' : 'lg:opacity-25 lg:hover:opacity-100 opacity-100'"
    class="absolute transform p-[0.1rem] -translate-x-1/2 bottom-[7.5%] z-10 left-1/2 bg-white dark:bg-neutral-700 rounded-3xl transition-all lg:size-[1.75rem] size-8 duration-300 lg:hover:scale-125 lg:scale-100 scale-110"
    id="arrow-scroll-down"
  >
    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
      <path d="m9 12.75 3 3m0 0 3-3m-3 3v-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke-linecap="round"
            stroke-linejoin="round"/>
    </svg>
  </button>
</ng-container>
