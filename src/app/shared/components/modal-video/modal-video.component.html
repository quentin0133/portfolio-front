<div
  [ngClass]="showVideoModal ? 'bg-opacity-50' : 'hidden bg-opacity-0'"
  aria-labelledby="hs-scale-animation-modal-label"
  class="size-full bg-neutral-800 bg-opacity-50"
  role="dialog"
  tabindex="-1"
>
  <div
    [ngClass]="showVideoModal ? 'scale-100 opacity-100' : 'scale-95 opacity-0'"
    class="ease-in-out transition-all duration-200 2xl:max-w-6xl xl:max-w-5xl sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center"
    id="hs-scale-animation-modal"
  >
    <div
      class="w-full flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto dark:bg-neutral-800 dark:border-neutral-700 dark:shadow-neutral-700/70">
      <div class="flex justify-between items-center py-3 px-4 border-b dark:border-neutral-700">
        <h3 class="font-bold text-gray-800 dark:text-white">
          {{ title }}
        </h3>
        <button (click)="closeModal()" aria-label="Close"
                class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
                type="button">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
               stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
      <div *ngIf="showVideoModal" class="p-4 overflow-y-auto aspect-video">
        <app-youtube-video class="block size-full" [autoplay]="true" [videoId]="videoId" (onReadyChange)="onPlayerReady($event)" />
      </div>
    </div>
  </div>
</div>
