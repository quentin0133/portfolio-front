<button
  (click)="onToggleThemeClick()"
  class="hs-dark-mode font-medium text-gray-800 rounded-full hover:bg-gray-200 focus:outline-none dark:hover: dark:text-neutral-200 dark:hover:bg-neutral-700"
>
  <span class="group inline-flex shrink-0 justify-center items-center size-9">
    <ng-container *ngIf="isDarkMode; else lightMode">
      <svg class="shrink-0 size-5" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
           stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
      </svg>
    </ng-container>
    <ng-template #lightMode>
      <svg class="shrink-0 size-5" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
           stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="4"></circle>
        <path d="M12 2v2"></path>
        <path d="M12 20v2"></path>
        <path d="m4.93 4.93 1.41 1.41"></path>
        <path d="m17.66 17.66 1.41 1.41"></path>
        <path d="M2 12h2"></path>
        <path d="M20 12h2"></path>
        <path d="m6.34 17.66-1.41 1.41"></path>
        <path d="m19.07 4.93-1.41 1.41"></path>
      </svg>
    </ng-template>
  </span>
</button>
