<div class="absolute w-full h-[80%] -z-10">
  <ng-container *ngIf="isDarkMode; else bgLightMode">
    <app-bg-dark-mode-hero></app-bg-dark-mode-hero>
  </ng-container>
  <ng-template #bgLightMode>
    <img alt="Un dessin montrant un paysage au dessus des nuages, il a un côté paradis"
         class="w-full h-full object-cover -z-10" fill ngSrc="assets/time/bg-light.jpg" priority>
  </ng-template>
</div>
<div class="flex sm:flex-row flex-col w-full h-[80%] px-4 2xl:px-42 xl:px-38 lg:px-28 md:px-12 sm:px-4 gap-6 sm:justify-around justify-center items-center"
     id="hero-container">
  <div
    class="min-h-60 sm:max-w-[50%] flex flex-col gap-4 p-6 bg-white dark:bg-neutral-900 rounded-lg bg-opacity-75 dark:bg-opacity-75">
    <div id="status">
      <span
        class="inline-flex md:text-base sm:text-sm text-xs items-center gap-x-2 py-1.5 px-3 text-green-600 dark:text-green-500 rounded-full font-medium bg-slate-100 border-4 border-green-600 dark:border-green-500 dark:bg-neutral-800 dark:bg-opacity-75">
        <span class="flex relative">
          <span class="animate-ping absolute size-3.5 inline-block rounded-full bg-green-600"></span>
          <span class="size-3.5 inline-block rounded-full bg-green-600 dark:bg-green-500"></span>
        </span>
        Status : disponible
      </span>
    </div>
    <div class="2xl:text-4xl xl:text-2xl lg:text-xl md:text-2xl sm:text-xl text-md leading-4" id="title-hero">
      <div class="flex mb-2">
        ><p [innerHTML]="welcomeText"></p>
      </div>
      <div class="flex">
        ><p [innerHTML]="qualityText"></p>
      </div>
    </div>
    <div class="2xl:text-2xl lg:text-lg md:text-[1rem] text-sm" id="description-hero">
      <p>Dédié et résolu à créer des solutions performantes et durables, je vise l'excellence à chaque étape du
        projet.</p>
      <p class="mt-3 lg:leading-6 leading-4 xl:text-[1.1rem] lg:text-[1rem] text-[0.75rem] italic">N'hésitez pas à changer de thème
        tout au long de la navigation pour découvrir l'autre aspect de mon portfolio</p>
    </div>
  </div>
  <ng-container *ngIf="isDarkMode; else iconLightMode">
    <img alt="Un trou noir aspirant des étoiles" class="lg:w-[28rem] md:w-64 sm:w-64 sm:h-auto w-auto h-1/3" height="550" id="black-hole"
         ngSrc="assets/space/black-hole.png" priority width="550"/>
  </ng-container>
  <ng-template #iconLightMode>
    <app-clock class="sm:h-auto w-auto h-1/3" />
  </ng-template>
</div>
